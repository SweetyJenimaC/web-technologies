<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <section>
        <div id="signup">
            <h2>Signup</h2>
            <i>Signup the application</i>
            <form>
                <div class="form-label">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter Your Username">
                </div>
                <div class="form-label">
                    <label for="email">Email</label>
                    <input type="email" id="emaiil" name="email" placeholder="Enter Your Email">
                </div>
                <div class="form-label">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Your Password">
                </div>
                <div class="form-label">
                    <label for="conpassword">Confirm Password</label>
                    <input type="password" id="conpassword" name="conpassword" placeholder="Enter Your Confirm Password">
                </div>
                <div class="form-label">
                    <label for="phone">Phone Number</label>
                    <input type="number" id="phone" name="phone" placeholder="Enter Your Phone Number">
                </div>
                <button>Signup</button>
            </form>
            <div class="login">
                <span>Already have an account?</span>
                <span>Login</span>
            </div>
        </div>
    </section>

</body>
</html>
