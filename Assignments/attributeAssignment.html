<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute</title>
    <style>
        img[src="/Images/cats.jpg"]{
            width: 500px;
            height: 500px;
        }
        img[src="/Images/elephant.jpg"]{
            width: 500px;
            height: 700px;
        }
        img[src="/Images/goat.jpg"]{
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <img src="/Images/cats.jpg" alt="Cat">
    <img src="/Images/elephant.jpg" alt="elephant">
    <img src="/Images/goat.jpg" alt="Goat">
</body>
</html>
